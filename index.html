<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 10px 0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }
        .post {
            background-color: #fff;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post img {
            width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .post .content {
            padding: 10px;
        }
        .post .content p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>자기소개서</h1>
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/600x400" alt="게시물 이미지">
            <div class="content">
                <p><strong>안녕하세요! 저는 16살인 학생입니다.</strong></p>
                <p>저는 축구를 잘하며, 특히 키가 크고 달리기가 빠릅니다.</p>
                <p>롤을 즐겨하여 여가 시간에 게임을 즐기고 있습니다.</p>
                <p>성격적으로는 외향적이고 감성적이며 즉흥적인 면이 있습니다.</p>
                <p>현재 사동고 1학년 6반에 재학 중입니다.</p>
            </div>
        </div>
        <!-- 다른 게시물들 추가 -->
    </div>
</body>
</html>
